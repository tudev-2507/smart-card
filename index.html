<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0d1117;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .smart-card {
            background: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
            margin: 100px auto;
            color: #c9d1d9;
        }

        .smart-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .smart-card img.profile {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .smart-card a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s;
            position: relative;
        }

        .smart-card a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .smart-card a:active {
            animation: clickEffect 0.3s;
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .facebook {
            background: linear-gradient(45deg, #e6d45c, #12c9d9);
        }

        .facebook:hover {
            background: linear-gradient(70deg, red, green);
        }

        .youtube {
            background: linear-gradient(70deg, #01ffa2, #ed0a0a);
        }

        .youtube:hover {
            background: linear-gradient(70deg, #f9dd03, #1507da);
        }

        .instagram {
            background: linear-gradient(45deg, #fd1d1d, #7e15c5);
        }

        .instagram:hover {
            background: linear-gradient(45deg, #f00ba8, #fbff00);
        }

        .github {
            background: linear-gradient(70deg, #ededed, #000000);
        }

        .github:hover {
            background: linear-gradient(70deg, #ff0b0b, #07e49a);
        }

        .tiktok {
            background: linear-gradient(45deg, #ff0050, #00f2ea);
        }

        .tiktok:hover {
            background: linear-gradient(45deg, #e97da0, #7ee99e);
        }
    </style>
</head>

<body>
    <canvas id="background"></canvas>
    <div class="smart-card">
        <img src="./IMG_6983.JPG" alt="Profile Picture" class="profile">
        <h1>Connect with Me - Vũ Đình Tư</h1>
        <a href="https://www.facebook.com/tuquaivatt" class="facebook" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Logo">
            Facebook
        </a>
        <a href="https://www.youtube.com/@QuaiVatTu" class="youtube" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
                alt="YouTube Logo">
            YouTube
        </a>
        <a href="https://www.instagram.com/tuw.bae206/" class="instagram" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            Instagram
        </a>
        <a href="https://github.com/tudev-2507" class="github" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
            GitHub
        </a>
        <a href="https://www.tiktok.com/@vudinhtu_2507" class="tiktok" target="_blank">
            <img src="./logo-tiktok.svg" alt="TikTok Logo">
            TikTok
        </a>
    </div>
    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawSwirl(x, y, maxRadius, color) {
            const steps = 50;
            const angleStep = (Math.PI * 2) / steps;
            for (let i = 0; i < steps; i++) {
                const radius = (i / steps) * maxRadius;
                const angle = i * angleStep;
                const alpha = 1 - i / steps;
                ctx.beginPath();
                ctx.arc(x + Math.cos(angle) * radius, y + Math.sin(angle) * radius, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                ctx.fill();
            }
        }

        function drawStarryNight() {
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const maxRadius = Math.random() * 50 + 30;
                const color = {
                    r: Math.floor(Math.random() * 200 + 55),
                    g: Math.floor(Math.random() * 200 + 55),
                    b: Math.floor(Math.random() * 255)
                };
                drawSwirl(x, y, maxRadius, color);
            }
        }

        setInterval(drawStarryNight, 1000);
    </script>
</body>

</html>
