<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0d1117;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .smart-card {
            background: #161b22;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
            margin: 100px auto;
            color: #c9d1d9;
        }

        .smart-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .smart-card img.profile {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .smart-card a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s;
            position: relative;
        }

        .smart-card a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .smart-card a:active {
            animation: clickEffect 0.3s;
        }

        @keyframes clickEffect {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .facebook {
            background-color: #3b5998;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .youtube {
            background-color: #ff0000;
        }

        .youtube:hover {
            background-color: #cc0000;
        }

        .instagram {
            background: linear-gradient(45deg, #fd1d1d, #833ab4);
        }

        .instagram:hover {
            background: linear-gradient(45deg, #d6249f, #515bd4);
        }

        .github {
            background-color: #333333;
        }

        .github:hover {
            background-color: #24292e;
        }
    </style>
</head>

<body>
    <canvas id="background"></canvas>
    <div class="smart-card">
        <img src="./IMG_6983.JPG" alt="Profile Picture" class="profile">
        <h1>Connect with Me - Vũ Đình Tư</h1>
        <a href="https://facebook.com" class="facebook" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook Logo">
            Facebook
        </a>
        <a href="https://youtube.com" class="youtube" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg"
                alt="YouTube Logo">
            YouTube
        </a>
        <a href="https://instagram.com" class="instagram" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            Instagram
        </a>
        <a href="https://github.com" class="github" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
            GitHub
        </a>
    </div>
    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawDarkFlower(x, y, petals, radius, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.fillStyle = color;
            for (let i = 0; i < petals; i++) {
                ctx.beginPath();
                ctx.rotate((Math.PI * 2) / petals);
                ctx.moveTo(0, 0);
                ctx.arc(0, radius, radius / 2, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const petals = Math.floor(Math.random() * 5) + 5;
                const radius = Math.random() * 20 + 10;
                const color = `rgba(${Math.random() * 255}, ${Math.random() * 50}, ${Math.random() * 50}, 0.8)`;
                drawDarkFlower(x, y, petals, radius, color);
            }
        }

        setInterval(drawBackground, 1000);
    </script>
</body>

</html>
